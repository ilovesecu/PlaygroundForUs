<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/fragments/config :: ConfigFragment">
  <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">공통 타이틀</title>
</head>
<body>
  <style th:inline="css" type="text/css">
    .divider:after, .divider:before{
      content: "";
      height: 1px;
      background-color: #eee;
      flex: 1;
    }

  </style>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form>

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>

                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                      <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                      <button type="button" class="btn btn-outline-info btn-floating mx-1">
                        <i class="bi bi-facebook"></i>
                      </button>

                      <button type="button" class="btn btn-outline-info btn-floating mx-1">
                        <i class="bi bi-twitter"></i>
                      </button>

                      <button type="button" class="btn btn-outline-info btn-floating mx-1">
                        <i class="bi bi-linkedin"></i>
                      </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>


                    <div class="form-floating mb-4">
                      <input type="text" id="idInput" class="form-control form-control-lg" placeholder="ID"/>
                      <label class="form-label" for="idInput">ID</label>
                    </div>

                    <div class="form-floating mb-4">
                      <input type="password" id="passwdInput" class="form-control form-control-lg" placeholder="Password"/>
                      <label class="form-label" for="passwdInput">Password</label>
                    </div>

                    <div class="d-grid gap-2 mb-4">
                      <button class="btn btn-primary btn-lg" type="button" id="loginBtn">Login</button>
                    </div>

                    <a class="small text-muted" href="#!">비밀번호를 잊어버리셨나요?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">아직 회원이 아니신가요? <a href="#!" style="color: #393f81;">회원가입하기</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="/js/member/login.js"></script>
</body>
</html>
