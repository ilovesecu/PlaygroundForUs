<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/fragments/config :: ConfigFragment">
  <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">공통 타이틀</title>
</head>
<body>
  <style th:inline="css">
    .padding {
      padding: 3rem !important;
      /*margin-left: 200px*/
    }
    .card-img-top{
      height:300px;
    }
    .card-no-border .card {
      border-color: #d7dfe3;
      border-radius: 4px;
      margin-bottom: 30px;
      -webkit-box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05)
    }
    .card-body {
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      padding: 1.25rem
    }
    .pro-img {
      margin-top: -80px;
      margin-bottom: 20px
    }
    .little-profile .pro-img img {
      width: 128px;
      height: 128px;
      -webkit-box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 100%
    }
    html body .m-b-0 {
      margin-bottom: 0px
    }

    h3 {
      line-height: 30px;
      font-size: 21px
    }

    .btn-rounded.btn-md {
      padding: 12px 35px;
      font-size: 16px
    }

    html body .m-t-10 {
      margin-top: 10px
    }

    .btn-primary,
    .btn-primary.disabled {
      background: #7460ee;
      border: 1px solid #7460ee;
      -webkit-box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
      box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
      -webkit-transition: 0.2s ease-in;
      -o-transition: 0.2s ease-in;
      transition: 0.2s ease-in
    }

    .btn-rounded {
      border-radius: 60px;
      padding: 7px 18px
    }

    .m-t-20 {
      margin-top: 20px
    }

    .text-center {
      text-align: center !important
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: #455a64;
      font-family: "Poppins", sans-serif;
      font-weight: 400
    }
    p {
      margin-top: 0;
      margin-bottom: 1rem
    }

    @keyframes fadeInUp {
      0% {
        opacity: 1;
        transform: translateY(0%);
      }
      to {
        opacity: 0;
        transform: translate3d(0, -100%, 0);
        display: none;
      }
    }
    @keyframes profileEdit {
      0% {
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }
      to {
        opacity: 1;
        transform: translateZ(0);
      }
    }

    .test_obj {
      position: relative;
      animation: fadeInUp 1s;
    }
    .test_obj2{
      position: relative;
      animation: profileEdit 1s;
    }
  </style>

  <div class="padding container">
    <div class="row justify-content-center" id="profileView">
      <div class="col-md-8">
        <!-- Column -->
        <div class="card"> <img class="card-img-top" src="https://i.imgur.com/K7A78We.jpg" alt="Card image cap">
          <div class="card-body little-profile text-center">
            <div class="pro-img"><img src="https://i.imgur.com/8RKXAIV.jpg" alt="user"></div>
            <h3 class="m-b-0">Brad Macullam</h3>
            <p>Web Designer &amp; Developer</p>
            <!-- TODO 본인 계정만 가능하도록. -->
            <a href="javascript:void(0)" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" data-abc="true" id="editProfile">
              <i class="bi bi-pencil-square"></i> Edit
            </a>

            <div class="row text-center m-t-20">
              <div class="col-lg-4 col-md-4 m-t-20">
                <h3 class="m-b-0 font-light">10434</h3><small>Articles</small>
              </div>
              <div class="col-lg-4 col-md-4 m-t-20">
                <h3 class="m-b-0 font-light">434K</h3><small>Followers</small>
              </div>
              <div class="col-lg-4 col-md-4 m-t-20">
                <h3 class="m-b-0 font-light">5454</h3><small>Following</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row justify-content-center" style="display: none;" id="profileEditView">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
            <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
            <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
            <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
            <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
            <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
            <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
            <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
            <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value=""></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
            <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/js/member/profile.js"></script>
</body>
</html>
